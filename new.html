	<body>
		<div class="new-container container-flex">
			<navbar>
				<a class="navbar-brand" href="#"><img src="im/logo.png" alt="nscc logo" /></a>
			</navbar>
			<div class="new-row row-flex">
				<div class="start-content" id="start-content">hi</div>
				<div class="form-content">
					<div class="progress-bar hide-lg"></div>
					<div class="step-1 step-content">
						<h3>Personal Information</h3>
						<div class="form-group">
							<div class="form-floating">
								<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
								<label for="floatingInput">First name</label>
							</div>
							<div class="form-floating">
								<input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
								<label for="floatingPassword">Last name</label>
							</div>
						</div>
						<div class="form-group">
							<div class="form-floating">
								<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
								<label for="floatingInput">Nationality</label>
							</div>
							<div class="form-floating">
								<input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
								<label for="floatingPassword">Preferred User ID</label>
							</div>
						</div>
					</div>
					<div class="step-2 step-content">
						<h3>Organizational Information</h3>
						<div class="form-group">
							<div class="form-floating">
								<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
								<label for="floatingInput">Company</label>
							</div>
                            <div></div>
						</div>
						<div class="form-group">
							<div class="form-floating">
								<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
								<label for="floatingInput">Organization / Department</label>
							</div>
							<div class="form-floating">
								<input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
								<label for="floatingPassword">Designation</label>
							</div>
						</div>
						<div class="form-group">
							<div class="form-floating">
								<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
								<label for="floatingInput">Contact number</label>
							</div>
							<div class="form-floating">
								<input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
								<label for="floatingPassword">Email address</label>
							</div>
						</div>
					</div>
					<div class="step-3 step-content">
						<h3>Project Information</h3>
						<div class="form-group">
							<div class="form-floating">
								<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
								<label for="floatingInput">Project ID (if applicable)</label>
							</div>
							<div class="form-floating">
								<input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
								<label for="floatingPassword">Upload sponsorship form</label>
							</div>
						</div>
					</div>
					<div class="step-4 step-content">
						<form action="?" method="POST">
							<div class="g-recaptcha" data-sitekey="6Le_RcMlAAAAAF-Tmm2ezyxMPNfmXVCSDBYBxPvW" data-size="normal"></div>
						</form>

						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
							<label class="form-check-label" for="flexCheckDefault">I have read and accept the NSCC terms and conditions and privacy policy.</label>
						</div>
					</div>
				</div>
