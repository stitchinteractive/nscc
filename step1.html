<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Account Creation Form</title>
		<!-- favicon -->
		<link rel="icon" type="image/x-icon" href="im/favicon.ico" />
		<!-- fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet" />
		<!-- core theme ccs (includes bootstrap) -->
		<link href="css/styles.css" rel="stylesheet" />
		<link href="css/custom.css" rel="stylesheet" />
	</head>
	<body>
		<!-- responsive navbar -->
		<nav class="navbar navbar-expand-lg">
			<div class="container">
				<a class="navbar-brand" href="#"><img src="im/logo.png" alt="nscc logo" /></a>
			</div>
		</nav>
		<!-- end responsive navbar -->

		<!-- page content-->
		<div class="container">
			<div class="row bg_grey">
				<div class="col padding-x-15 padding-y-20 flex">
					<form>
						<div id="step1">
							<h2>Step 1</h2>
							<p>This is the content for step 1.</p>
							<button id="continue1" type="button">Continue</button>
						</div>

						<div id="step2" style="display: none">
							<h2>Step 2</h2>
							<p>This is the content for step 2.</p>
							<button id="continue2" type="button">Continue</button>
						</div>

						<div id="step3" style="display: none">
							<h2>Step 3</h2>
							<p>This is the content for step 3.</p>
							<button id="continue3" type="button">Continue</button>
						</div>

						<div id="step4" style="display: none">
							<h2>Step 4</h2>
							<p>This is the content for step 4.</p>
							<button type="submit">Submit</button>
						</div>
						</form>
						<div class="progress-bar">
							<div class="circle circle-1"><span>1</span></div>
							<div class="circle circle-2"><span>2</span></div>
							<div class="circle circle-3"><span>3</span></div>
							<div class="circle circle-4"><span>4</span></div>
							<div class="line line-1"></div>
							<div class="line line-2"></div>
							<div class="line line-3"></div>
						</div>
				</div>
			</div>
		</div>

		<!-- end page content -->

		<script>
			document.getElementById("continue1").addEventListener("click", function () {
				nextStep("step1", "step2")
			})

			document.getElementById("continue2").addEventListener("click", function () {
				nextStep("step2", "step3")
			})

			document.getElementById("continue3").addEventListener("click", function () {
				nextStep("step3", "step4")
			})

			function nextStep(currentStep, nextStep) {
				document.getElementById(currentStep).style.display = "none"
				document.getElementById(nextStep).style.display = "block"
			}
		</script>

		<!-- bootstrap core js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- core theme js -->
		<script src="js/scripts.js"></script>
	</body>
</html>
