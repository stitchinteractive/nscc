<!DOCTYPE html>
<html>
	<head>
		<title>Parent Page</title>
	</head>
	<body>
		<h1>Parent Page</h1>
		<button onclick="changeColor()">Change Color</button>
		<iframe id="my-iframe" src="index.html"></iframe>

		<script>
			function changeColor() {
				// Get the iframe element using its ID
				var myIframe = document.getElementById("my-iframe")

				// Access the iframe's content using its window object
				var iframeWindow = myIframe.contentWindow
				var iframeDocument = iframeWindow.document

				// Change the background color of the body element in the iframe
				iframeDocument.body.style.backgroundColor = "red"
			}
		</script>
	</body>
</html>
