<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Account Creation Form</title>
		<!-- favicon -->
		<link rel="icon" type="image/x-icon" href="im/favicon.ico" />
		<!-- fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet" />
		<!-- core theme ccs (includes bootstrap) -->
		<link href="css/styles.css" rel="stylesheet" />
		<link href="css/final.css" rel="stylesheet" />
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	</head>
	<body>
		<!-- responsive navbar -->
		<nav class="navbar container">
			<a class="navbar-brand" href="#"><img src="im/logo.png" alt="nscc logo" /></a>
		</nav>
		<!-- end responsive navbar -->

		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<!-- start content-->
					<div class="start-content" id="start-content">
						<div class="row bg_grey">
							<div class="col padding-x-15 padding-y-20 flex">
								<h3>Create your new NSCC Account</h3>
								<p>
									Welcome to the NSCC Account Creation Form.<br />
									<br />
									Please fill in the form below to create your user account. Please note that it may take up to 7 working days to process your request.
								</p>
								<div style="display: flex; flex-direction: row; justify-content: flex-end">
									<button type="button" class="btn btn-primary"><h4>Get started</h4></button>
								</div>
							</div>
						</div>
					</div>
					<!-- end start content -->
				</div>
				<div class="col-lg-6">
					<!-- step form content-->
					<div id="form-content" class="container form-content" style="display: block">
						<div class="row">
							<div class="col padding-x-15 padding-y-20 flex">
								<!-- start progress bar -->
								<div class="vert-flex hide-lg">
									<!-- Step 1 -->
									<span id="dot-1" class="dot"><h3 class="prevent-select">1</h3></span>
									<!-- Step 2 -->
									<div id="progress-line-1" class="progress-line"></div>
									<span id="dot-2" class="dot"><h3 class="prevent-select">2</h3></span>
									<!-- Step 3 -->
									<div id="progress-line-2" class="progress-line"></div>
									<span id="dot-3" class="dot"><h3 class="prevent-select">3</h3></span>
									<!-- Step 4 -->
									<div id="progress-line-3" class="progress-line"></div>
									<span id="dot-4" class="dot"><h3 class="prevent-select">4</h3></span>
								</div>
								<!-- end progress bar -->
							</div>
						</div>
					</div>
					<!-- end form content -->
				</div>
			</div>
		</div>

		<script>
			const button = document.querySelector(".btn-primary")

			button.addEventListener("click", () => {
				document.getElementById("start-content").style.display = "none"
				document.getElementById("form-content").style.display = "block"
				window.location.href = "#step1"
			})

			// Get the viewport width at page load
			var viewportWidth = window.innerWidth || document.documentElement.clientWidth

			// Add event listener to check viewport size on resize
			window.addEventListener("resize", function () {
				// Get the updated viewport width
				var viewportWidth = window.innerWidth || document.documentElement.clientWidth

				// If viewport width is greater than 1024px (laptop size)
				if (viewportWidth > 992) {
					// Show the element with ID "start-content"
					document.getElementById("start-content").style.display = "block"
				} else {
					// Hide the element with ID "start-content"
					document.getElementById("start-content").style.display = "none"
				}
			})

			// Store the progress elements in an array
			const progressElems = [document.getElementById("dot-1"), document.getElementById("progress-line-1"), document.getElementById("dot-2"), document.getElementById("progress-line-2"), document.getElementById("dot-3"), document.getElementById("progress-line-3"), document.getElementById("dot-4")]

			// Set the initial state of the progress bar
			setProgressState(1)

			function setProgressState(state) {
				// Loop through each progress element and update its color
				for (let i = 0; i < progressElems.length; i++) {
					// If state 1 is selected, change dot1 to red, and everything else to gray
					if (state === 1) {
						if (i === 0) {
							progressElems[i].classList.add("dot-red")
							progressElems[i].classList.add("progress-line-red")
						} else {
							progressElems[i].classList.remove("dot-red")
							progressElems[i].classList.remove("progress-line-red")
						}
					}
					// If state 2 is selected, change dot1, line1, and dot2 to red, and everything else to gray
					if (state === 2) {
						if (i === 0 || i === 1 || i === 2) {
							progressElems[i].classList.add("dot-red")
							if (i === 1) {
								progressElems[i].classList.add("progress-line-red")
							}
						} else {
							progressElems[i].classList.remove("dot-red")
							progressElems[i].classList.remove("progress-line-red")
						}
					}
					// If state 3 is selected, change dot1, line1, dot2, and line2 to red, and everything else to gray
					if (state === 3) {
						if (i === 0 || i === 1 || i === 2 || i === 3 || i === 4) {
							progressElems[i].classList.add("dot-red")
							if (i === 1 || i === 3) {
								progressElems[i].classList.add("progress-line-red")
							}
						} else {
							progressElems[i].classList.remove("dot-red")
							progressElems[i].classList.remove("progress-line-red")
						}
					}
					// If state 4 is selected, change everything to red
					if (state === 4) {
						progressElems[i].classList.add("dot-red")
						if (i % 2 === 1) {
							progressElems[i].classList.add("progress-line-red")
						}
					}
				}
			}

			// Example usage: set the progress bar to state 3
			setProgressState(1)

			document.getElementById("continue1").addEventListener("click", function () {
				nextStep("step1", "step2")
				setProgressState(2)
				window.location.href = "#step2"
			})

			document.getElementById("continue2").addEventListener("click", function () {
				nextStep("step2", "step3")
				setProgressState(3)
				window.location.href = "#step3"
			})

			document.getElementById("continue3").addEventListener("click", function () {
				nextStep("step3", "step4")
				setProgressState(4)
				window.location.href = "#step4"
			})

			function nextStep(currentStep, nextStep) {
				document.getElementById(currentStep).style.display = "none"
				document.getElementById(nextStep).style.display = "flex"
			}

			const dot1 = document.getElementById("dot-1")

			dot1.addEventListener("click", () => {
				setProgressState(1)
			})
			const dot2 = document.getElementById("dot-2")

			dot2.addEventListener("click", () => {
				setProgressState(2)
			})
			const dot3 = document.getElementById("dot-3")

			dot3.addEventListener("click", () => {
				setProgressState(3)
			})
			const dot4 = document.getElementById("dot-4")

			dot4.addEventListener("click", () => {
				setProgressState(4)
			})
		</script>

		<!-- bootstrap core js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- core theme js -->
		<script src="js/scripts.js"></script>

		<!-- bootstrap core js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- core theme js -->
		<script src="js/scripts.js"></script>
	</body>
</html>
